{% extends "base.html" %}

{% block content %}
    <div class="signin_page">
        <div class="signup_link">
            <h2>Inscrivez-vous maintenant</h2>
                <button class= 'btn' onclick="window.location='signup';">S'inscrire</button>
        </div>

        <div class="signin">
        <h2>Connectez-vous</h2>
            <form method='post'>
                {{ form.as_p }}
                {% csrf_token %}
                <button type="submit" class="btn">Se connecter</button>
            </form>
        </div>
    </div>

{% endblock content %}
