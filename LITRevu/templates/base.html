{% load static %}
<html>
    <head>
        <title>LITRevu</title>
        <link rel="stylesheet" href={% static 'app.css' %}>
        <script src="https://kit.fontawesome.com/aa87178c32.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <header>
            <h1 class='titre'>LITRevu</h1>
            {% if user.is_authenticated %}
                <nav>
                    <a href="{% url 'home' %}">Flux</a>
                    <a href="{% url 'your_posts' %}">Posts</a>
                    <a href="{% url 'users_follow' %}">Abonnements</a>
                    <a href="{% url 'logout' %}">Se deconnecter</a>
                </nav>
            {% endif %}
        </header>
        <div id="block_page">
            <main>
                <div class="main">
                    {% block content %}{% endblock content %}
                </div>
            </main>
        </div>
    </body>
</html>
